<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Actividad-01.css">
    <title id="textoArcade">Piedra, Papel, Tijera, Lagarto, Spock</title>
    <script src="Actividad-01.js"></script>
</head>

<body>
    <header>
       
        <div>
            <h1 class="Titulo">Piedra, Papel, Tijera, Lagarto, Spock</h1>
            <label for="nombre">Escribe tu nombre</label>
            <input id="nombre" type="text" name="nombre" />
            <button id="boton-start">START</button>
            <br>
            <label id="marcador" for="marcador">0-0</label>
        </div>
        <img src="img/Spoock.png" id="Spoock" />
        <img src="img/StarTrek.png" id="lagartija" />
      
        
    </header>
    
    <div id="contenedor">
        <div class="jugador">
            <img src="img/manopiedra.png" class="opcion" id="piedra" />
            <img src="img/manopapel.png" class="opcion" id="papel" />
            <img src="img/manotijera.png" class="opcion" id="tijera" />
            <img src="img/manolagarto.png" class="opcion" id="lagarto" />
            <img src="img/manospock.png" class="opcion" id="spock" />
        </div>
    
        <div class="ring">
            <img src="img/boxeo.jpg" id="ring" />
        </div>
    
        <div class="maquina">
            <img src="img/manopiedra.png" class="opcion" id="piedram" />
            <img src="img/manopapel.png" class="opcion" id="papelm" />
            <img src="img/manotijera.png" class="opcion" id="tijeram" />
            <img src="img/manolagarto.png" class="opcion" id="lagartom" />
            <img src="img/manospock.png" class="opcion" id="spockm" />
        </div>
    </div>

</html>
